<div *ngIf="tour">
  <h2>{{ tour.name}} </h2>
  <div><span>id: </span>{{tour.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="tour.name" placeholder="name"/>
    </label>
  </div>
  <div><span>{{tour.description}}</span> </div>
  <ul id=""imageList>
    <li *ngFor="let image of imageToShow">
      <img src={{image}} width="220" height="220">
    </li>
  </ul>
</div>
